<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
 
</head> 
<body>
  <div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">
    
    function googleMapV3()
    {

       // var locations = [
       // ['Bondi Beach', -33.890542, 151.274856, 4],
       // ['Coogee Beach', -33.923036, 151.259052, 5],
       // ['Cronulla Beach', -34.028249, 151.157507, 3],
       // ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
       // ['Maroubra Beach', -33.950198, 151.259302, 1]
       // ];

        var locations = [
        
            ['Barbican Estate, London, UK (51.518622,-0.094744)',51.518622,-0.094744],
            ['Charles Dickens Museum, London, UK (51.5185549,-0.11178)',51.5185549,-0.11178],
            ['Wembley Stadium, London, UK (51.556241, -0.279605)', 51.556241, -0.279605]
            
        ];


        //var mapProp= {center:new google.maps.LatLng(51.508742,-0.120850), zoom:10};
    
        ///var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);



        var map = new google.maps.Map(document.getElementById('map'), 
        {
        zoom: 10,
        center: new google.maps.LatLng(51.508742,-0.120850),
        mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var infowindow = new google.maps.InfoWindow();

        var marker, i;

        for (i = 0; i < locations.length; i++) {

            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map
            });

           google.maps.event.addListener(marker, 'click', (function(marker, i) {
               return function() {
               infowindow.setContent(locations[i][0]);
               infowindow.open(map, marker);
               }
           })(marker, i));

        }
    }

  </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRvbqnxgzzLSdEDkRKVJPhJKKGzkmLRvQ&callback=googleMapV3" async defer></script>


</body>
</html>
