<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>

function googleMapV1() 
{
    var mapProp= {center:new google.maps.LatLng(51.508742,-0.120850), zoom:10};
    
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);


    var myLatLng1 = {lat: 51.518622, lng: -0.094744};

    //51.518622, -0.094744  // Barbican Estate, London, UK

    var marker = new google.maps.Marker({
          position: myLatLng1,
          map: map,
          title: 'Barbican Estate, London, UK'
        });

    
            //51.5185549,-0.11178 // Charles Dickens Museum, London, UK

    var myLatLng2 = {lat: 51.5185549, lng: -0.11178};



    var marker = new google.maps.Marker({
        position: myLatLng2,
        map: map,
        title: 'Charles Dickens Museum, London, UK'
        });

}
